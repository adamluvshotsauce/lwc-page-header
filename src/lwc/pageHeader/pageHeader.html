<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name={iconName} size={iconSize}>
                        </lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span>{title}</span>
                                    <span class="slds-page-header__title slds-truncate" title={subtitle}>
                                        {subtitle}
                                    </span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <slot name="actions"></slot>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIELD DETAILS -->
        <template if:true={fields}>
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <ul class="slds-page-header__detail-row">
                        <template for:each={fields} for:item="field">
                            <li key={field.id} class="slds-page-header__detail-block">
                                <c-output-field field-name={field.name}
                                                field-value={field.value}
                                                field-link={field.link}
                                                truncate={field.truncate}>
                                </c-output-field>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </template>
    </div>
</template>
